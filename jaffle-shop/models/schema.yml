version: 2

models:
  - name: customers
    description: one record per customer
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: null when a customer hasn't

  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status
        tests:
                - accepted_values:
                        values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

              

